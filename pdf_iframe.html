<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Test PDF</title>
    <script>
        window.onload = function () {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
                if (event.keyCode == 123) {
                    disableEvent(e);
                }
            }, false);
            function disableEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
            pointer-events:visible;
        }
    </style>

</head>

<body>
    <iframe
        src="SD_TH_KBank56.pdf#toolbar=0&navpanes=0&scrollbar=0"
        title="PDF in an i-Frame" frameborder="0" scrolling="auto" onload="injectJS()"></iframe>

</body>

</html>
